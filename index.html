<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="img/wave.png" alt="wave">
            Jellify
        </div>
        <div class="attribution">
            Photo by <a href="https://unsplash.com/fr/@eugeniaclara?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eugenia Clara</a> on <a href="https://unsplash.com/photos/95GPGCq_cdg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    
    <div class="content">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form id="registration" action="">
            <div class="form-content">
                <h2 class="form-title">Let's do this!</h2>

                <div class="form-field first-name">
                    <label for="firstname">First name</label>
                    <input required type="text" id="firstname">
                </div>

                <div class="form-field last-name">
                    <label for="lastname">Last name</label>
                    <input required type="text" id="lastname">
                </div>

                <div class="form-field email">
                    <label for="email">Email</label>
                    <input required type="email" id="email">
                </div>

                <div class="form-field phone-number">
                    <label for="number">Phone number</label>
                    <input required type="tel" id="number">
                </div>

                <div class="form-field password">
                    <label for="password">Password</label>
                    <input required type="password" id="password">
                </div>

                <div class="form-field password-confirmation">
                    <label for="confirmation">Confirm password</label>
                    <input required type="password" id="confirmation">
                </div>
                <div class="hidden" id="message">* Passwords do not match</div>
            </div>

            <button class="submit-btn" type="submit">Create Account</button>
        </form>

        <div class="login">Already have an account? <a href="#">Log in</a></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
